{% extends 'main/base.html' %}
{% block title %}Edit Profile{% endblock %}
{% block body %}
<style>
* {
    box-sizing: border-box;
}

input[type=text], select, textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    resize: vertical;
}

label {
    padding: 12px 12px 12px 0;
    display: inline-block;
}

input[type=submit] {
    background-color: #4CAF50;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    float: right;
}

input[type=submit]:hover {
    background-color: #45a049;
}

.container {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
}

.col-25 {
    float: left;
    width: 25%;
    margin-top: 6px;
}

.col-75 {
    float: left;
    width: 75%;
    margin-top: 6px;
}

.row:after {
    content: "";
    display: table;
    clear: both;
}

@media screen and (max-width: 600px) {
    .col-25, .col-75, input[type=submit] {
        width: 100%;
        margin-top: 0;
    }
}
</style>
<div class="container">
  <form action="{% url 'main:editinfo' %}" method="POST">
    {%csrf_token%}
    <div class="row">
      <div class="col-25">
        <label>Username</label>
      </div>
      <div class="col-75">
        <input type="text" id="username" name="username" placeholder="abc123" value="{{ user_profile.user.username }}" required>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label>E-mail</label>
      </div>
      <div class="col-75">
        <input type="text" id="email" name="email" placeholder="a.b@c" value="{{ user_profile.user.email }}">
      </div>
    </div>
      <div class="row">
      <div class="col-25">
        <label>Address</label>
      </div>
      <div class="col-75">
        <input type="text" id="address" name="address" placeholder="" value="{{ user_profile.address }}">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label>Bio</label>
      </div>
      <div class="col-75">
        <input type="text" id="bio" name="bio" placeholder="Write something.." value="{{ user_profile.bio }}" >
      </div>
    </div>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>


<script>
$("document").ready(function(){
    $('textarea').autoResize();
});
</script>
{% endblock %}
